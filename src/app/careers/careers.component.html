<div class="careers-area ptb-100 pb-70 hth-100" id="careers" *ngIf="careers">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title text-center">
          <h2>CAREERS</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4" *ngFor="let career of careers | paginate: config" style="padding: 10px;">	 
        <div class="single-price text-center no">
          <div class="price-title">
            <h3>{{career.role}}</h3>
          </div>
          <div class="price-list">
            <p class="description">Job Summary:</p>
            <p class="details">{{career.jobSummary}}</p>
            <div class="price-btn">
              <a data-toggle="modal" href="#Modal_{{career.id}}" data-target="#Modal_{{career.id}}" class="button" href="#">Apply Now</a>
            </div>
          </div>
        </div>
        <div class="modal fade" id="Modal_{{career.id}}" tabindex="-1" role="dialog"
          aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header" style="background: #8dc63f;">
                <h5 style="color: #FFF;text-align: center;width: 100%;" class="modal-title">{{career.role}}</h5>
                <button type="button" class="close" data-dismiss="modal"
                  aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <h6>Job Description</h6>
                <p>{{career.jobDescription}}</p>
                <form autocomplete="off">
                  <div class="row">
                    <h6 class="col-xs-12 col-sm-12 col-md-12 col-lg-12">Personal Information</h6>
                    <div class="form-group col-xs-10 col-sm-6 col-md-6 col-lg-6">
                      <input [(ngModel)]="applyJobData.email"  type="email" name="email" class="form-control" placeholder="Enter email" required autocomplete="nope">
                    </div>
                    <div class="form-group col-xs-10 col-sm-6 col-md-6 col-lg-6">
                      <input [(ngModel)]="applyJobData.name" type="text" 
                       name="name" class="form-control" placeholder="Enter Name" required autocomplete="nope">
                    </div>
                    <div class="form-group col-xs-10 col-sm-6 col-md-6 col-lg-6 input-group date" data-provide="datepicker">
                      <input [(ngModel)]="applyJobData.dateOfbirth" name="dateOfbirth" type="text" class="form-control datepicker_dob" id="data-date" placeholder="Select DOB" bsDatepicker required autocomplete="nope"> 
                    </div>
                    <div class="form-group col-xs-10 col-sm-6 col-md-6 col-lg-6">
                      <input [(ngModel)]="applyJobData.nationality" name="nationality" type="text" class="form-control"  placeholder="Enter Nationality" required autocomplete="nope">
                    </div>
                    <div class="form-group col-xs-10 col-sm-6 col-md-6 col-lg-6">
                      <input [(ngModel)]="applyJobData.phoneNumber" name="phoneNumber" type="text" class="form-control" placeholder="Phone No" required autocomplete="nope">
                    </div>
                    <div class="form-group col-xs-10 col-sm-6 col-md-6 col-lg-6">
                      <input [(ngModel)]="applyJobData.mobileNumber" name="mobileNumber" type="text" class="form-control" placeholder="Mobile No" required autocomplete="nope">
                    </div>
                  </div>
                  <div class="row">
                    <h6 class="col-xs-12 col-sm-12 col-md-12 col-lg-12">Career Information</h6>
                    <div class="form-group col-xs-10 col-sm-12 col-md-12 col-lg-12">
                      <input [(ngModel)]="applyJobData.describeCurrentJob" name="describeCurrentJob" type="text"  class="form-control" placeholder="Describe Current Job" required autocomplete="nope">
                    </div>
                    <div class="form-group col-xs-10 col-sm-6 col-md-6 col-lg-6">
                      <input [(ngModel)]="applyJobData.expAbroad" name="expAbroad" type="text" class="form-control" placeholder="Experience in Years:Abroad" required autocomplete="nope">
                    </div>
                    <div class="form-group col-xs-10 col-sm-6 col-md-6 col-lg-6">
                      <input [(ngModel)]="applyJobData.expOthers" name="expOthers" type="text" class="form-control" placeholder="Experience in Years:Others" required autocomplete="nope">
                    </div>
                    <div class="form-group col-xs-10 col-sm-6 col-md-6 col-lg-6">
                      <input [(ngModel)]="applyJobData.qualifications" name="qualifications" type="text" class="form-control" placeholder="Your Qualification" required autocomplete="nope">
                    </div>
                    <div class="form-group col-xs-10 col-sm-6 col-md-6 col-lg-6">
                      <input [(ngModel)]="applyJobData.joiningPeriod" name="joiningPeriod" type="text" class="form-control" placeholder="When Can You Join" required autocomplete="nope">
                    </div>
                    <div class="form-group col-xs-10 col-sm-6 col-md-6 col-lg-6">
                      <input [(ngModel)]="applyJobData.currentSalary" name="currentSalary" type="text" class="form-control" placeholder="Current Salary" required autocomplete="nope">
                    </div>
                    <div class="form-group col-xs-10 col-sm-6 col-md-6 col-lg-6">
                      <input [(ngModel)]="applyJobData.expSalary" name="expSalary" type="text" class="form-control" placeholder="Expected Salary" required autocomplete="nope">
                    </div>
                    <div class="form-group col-xs-10 col-sm-6 col-md-6 col-lg-6">
                      <input [(ngModel)]="applyJobData.presentLocation" name="presentLocation" type="text" class="form-control" placeholder="Current Location" required autocomplete="nope">
                    </div>
                    <div class="form-group col-xs-10 col-sm-6 col-md-6 col-lg-6">
                      <div class="custom-file">
                        <input type="file" (change)="uploadFile($event)" class="custom-file-input" id="inputGroupFile01"
                          aria-describedby="inputGroupFileAddon01" required>
                        <label class="custom-file-label" for="inputGroupFile01">Upload Resume</label>
                      </div>
                    </div>
                    <div class="form-group col-xs-10 col-sm-12 col-md-12 col-lg-12">
                      <button (click)="applyJob(career.id)" type="submit" class="btn btn-success col-md-12">Apply</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8" style="
          text-align: center;
          padding: 10px;">
        <!--<pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>-->
        <pagination-template #p="paginationApi" [id]="config.id" (pageChange)="config.currentPage = $event">
          <div class="custom-pagination">
            <div class="pagination-previous" [class.disabled]="p.isFirstPage()" style="cursor: pointer;">
              <span *ngIf="!p.isFirstPage()" (click)="p.previous()">
                <i class="fa fa-backward"></i>
              </span> 
              </div> 
              <div class="page-number" *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
                    <span (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">{{ page.label }}</span>
                  <div *ngIf="p.getCurrent() === page.value">
                    <span>{{ page.label }}</span>
                  </div>
              </div>
              <div class="pagination-next" [class.disabled]="p.isLastPage()" style="cursor: pointer;">
                <span *ngIf="!p.isLastPage()" (click)="p.next()"> 
                  <i class="fa fa-forward"></i>
                </span>
              </div>
          </div>
      
        </pagination-template>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
</div>
<div class="careers-area ptb-100 pb-70 hth-100" id="careers" *ngIf="!careers?.length">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title text-center">
          <h2>CAREERS</h2>
        </div>
      </div>
    </div>

    <div class="row">
      <h3 class="col-md-12" style="color: red;text-align: center;">Currently there is no open positions.</h3>
    </div>
  </div>
</div>
