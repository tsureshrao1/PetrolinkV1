<div class="careers-area ptb-100 pb-70 hth-100" id="careers" *ngIf="careers">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title text-center">
          <h2>CAREERS</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4" *ngFor="let career of careers | paginate: config" style="padding: 10px;">	 
        <div class="single-price text-center no">
          <div class="price-title">
            <h3>{{career.role}}</h3>
          </div>
          <div class="price-list">
            <p class="description">Job Description:</p>
            <p class="details">{{career.jobDescription}}</p>
            <div class="price-btn">
              <a data-toggle="modal" href="#Modal_{{career.id}}" data-target="#Modal_{{career.id}}" class="button" href="#">Apply Now</a>
            </div>
          </div>
        </div>
        <div class="modal fade" id="Modal_{{career.id}}" tabindex="-1" role="dialog"
          aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">{{career.role}}</h5>
                <button type="button" class="close" data-dismiss="modal"
                  aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" style="padding:10px 0px 10px 0px;">
                <p style="padding:20px;">{{career.jobDescription}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8" style="
          text-align: center;
          padding: 10px;">
        <!--<pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>-->
        <pagination-template #p="paginationApi" [id]="config.id" (pageChange)="config.currentPage = $event">
          <div class="custom-pagination">
            <div class="pagination-previous" [class.disabled]="p.isFirstPage()" style="cursor: pointer;">
              <span *ngIf="!p.isFirstPage()" (click)="p.previous()">
                <i class="fa fa-backward"></i>
              </span> 
              </div> 
              <div class="page-number" *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
                    <span (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">{{ page.label }}</span>
                  <div *ngIf="p.getCurrent() === page.value">
                    <span>{{ page.label }}</span>
                  </div>
              </div>
              <div class="pagination-next" [class.disabled]="p.isLastPage()" style="cursor: pointer;">
                <span *ngIf="!p.isLastPage()" (click)="p.next()"> 
                  <i class="fa fa-forward"></i>
                </span>
              </div>
          </div>
      
        </pagination-template>
      </div>
      <div class="col-md-2"></div>
    </div>
    
  </div>
